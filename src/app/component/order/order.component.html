<div class="main-content-order">
  <!-- TODO: should update file language after have message -->
  <!-- book modal -->
  <!-- book modal step 1  -->
  <div id="bookStep1" class="bookStep1" [hidden]="(bookStep == 1) ? false:true">
    <div class="modal-header">
      <p class="modal-title">Bước 1</p>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeBookModal()">
        <span aria-hidden="true" class="white">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row-des-calendar">
        <div class="each-status-calendar">
          <span class="calendar-status available"></span>
          <span class="calendar-status-text">Thời gian rảnh</span>
        </div>
        <div class="each-status-calendar">
          <span class="calendar-status booked"></span>
          <span class="calendar-status-text">Lịch đã được đặt</span>
        </div>
        <div class="each-status-calendar">
          <span class="calendar-status confirming-by-you"></span>
          <span class="calendar-status-text">Đang chờ xác nhận</span>
        </div>
        <div class="each-status-calendar">
          <span class="calendar-status booked-by-you"></span>
          <span class="calendar-status-text">Đặt bởi bạn</span>
        </div>
      </div>
      <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <!-- book modal step 2  -->
  <div id="bookStep2" class="bookStep2 bookStep3" [hidden]="(bookStep == 2) ? false:true">
    <div class="modal-header">
      <p class="modal-title">Bước 2</p>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeBookModal()">
        <span aria-hidden="true" class="white">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-5">
              <label class="white bold lh-35">Ngày bắt đầu</label>
            </div>
            <div class="form-group form-default col-md-7">
              <input type="text" placeholder="DATE" class="form-control disable-click" disabled
                [(ngModel)]="dateSelected" spkpandasDisableInput>
            </div>
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="row">
            <div class="col-md-5">
              <label class="white bold lh-35">Ngày kết thúc</label>
            </div>
            <div class="form-group form-default col-md-7">
              <input type="text" placeholder="DATE" class="form-control disable-click" disabled
                [(ngModel)]="dateSelected" spkpandasDisableInput>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <label class="col-md-5 white bold lh-35">Giờ bắt đầu</label>
            <div class="col-md-7">
              <select class="
                custom-select form-control " id="startDate" [(ngModel)]="startTime"
                (change)="onStartTimeChange(startTime)" style="cursor: pointer;">
                <option *ngFor="let item of bookedSlot; let i = index" [value]="item.start_time"
                  [selected]="item.start_time == startTime">{{formatDateSlot(item.start_time)}}</option>
              </select>
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-5">
              <label class="white bold lh-35">Giờ kết thúc</label>
            </div>
            <div class="col-md-7">
              <select class="custom-select form-control" id="endDate" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="endTime" (change)="onEndTimeChange(endTime)" style="cursor: pointer;">
                <option *ngFor="let item of bookedSlot; let i = index" [value]="item.end_time"
                  [selected]="item.end_time == endTime">{{formatDateSlot(item.end_time)}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row col-md-6 mt-3">
        <div class="col-5 pl-0">
          <span class="white bold">Thời lượng: </span>
        </div>
        <div class="col-7 pl-4">
          <span class="field-text" *ngIf="rentHour">{{rentHour}}</span>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <label class="white bold lh-35">Chọn dịch vụ:</label>
        </div>
        <!-- <div class="order-service col-md-9 row">
            <div class="chooseService col-md-{{12/serviceArray.length}} col-{{12/serviceArray.length}}" *ngFor="let s of serviceArray">

                  <span *ngIf="s.service == 'Just chat'  && s.id" >{{ 'ORDERS.SERVICE_JUST_CHAT' | translate }}</span>

                  <span *ngIf="s.service == 'Just chat'  && !s.id" tooltip= "{{'PandaProfile.serviceUnavailable'  | translate }}"  placement="top" container="body" >{{ 'ORDERS.SERVICE_JUST_CHAT' | translate }}</span>
                </label>
              </div>
            </div>
          </div> -->
      </div>

     
      <div class="booking-info">
        
       
        
        <div class="row">
          <div class="col-md-5">
            <span class="white bold field-label">Lời nhắn: </span>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <textarea class="form-control request" rows="4" style="background-color: transparent; color: #999;"
                maxlength="200" placeholder="Viết lời nhắn"
                [(ngModel)]="request.note"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="footer-content">
        <button class="btn btn-light" (click)="updateBookStep(1);goPrev()">Trở lại</button>
        <div class="modal-footer-right">
          <button class="btn btn-primary"  (click)="createOrder()">Đặt lịch</button>
        </div>
      </div>
    </div>
  </div>
</div>
